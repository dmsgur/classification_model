<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>분류모델</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
      *{margin:0;padding:0}
      #container{height:75vh;width:99vw}
      #mainmenu:hover{cursor:pointer}
      #view_menu{width:35vw;height:40vw;position:absolute;left:0.5vw;top:0.5vw;
      border:2px solid gray;border-style:ridge;box-shadow:2px 2px 2px 2px black;
      display:none}
      .content{margin:0.5vw;
        float:left;width:25vh;height:25vh;border:1px solid gray;
        opacity:0.7;border-radius:5px
      }
    </style>
    <script>
      $(()=>{
        $("#mainmenu").click(()=>{
          $("#view_menu").css("display","block")
        })
        $("#view_menu").on("mouseout",()=>{
          $("#view_menu").css("display","none")
        })
      })
    </script>
  </head>
  <body>
    <span id="mainmenu" style="z-index:3;top:1vw;left:0.5vw;font-size:4vw;color:white;position:absolute"
        class="material-symbols-outlined">menu</span>
    <div id="view_menu" style="background:red">

    </div>
    <h2 style="font-size:3vw;padding:1vw 0;text-align:center;background:black;color:white"> 이미지 컨볼루션 분류 모델 CNN </h2>
    <p style="text-align:right;margin-right:3vw;margin-bottom:0.8vw">
      <a href="https://github.com/dmsgur/classification_model.git">
        view git source
      </a>
    </p>
    <div id="container">
      <div class="content">1</div>
      <div class="content">2</div>
      <div class="content">3</div>
      <div class="content">4</div>
      <div class="content">5</div>
      <div class="content">6</div>
      <div class="content">7</div>
      <div class="content">8</div>
      <div class="content">9</div>
      <div class="content">10</div>
      <div class="content">11</div>
      <div class="content">12</div>
      <div class="content">13</div>
      <div class="content">14</div>
    </div>
    <hr style="margin:0.7vw 1vw">
    <footer style="text-align:center">
      helper : 광주컴퓨터기술학원<br>
      <span style="color:blue">author : dmsgur</span>
      <span style="color:darkgray"> since : 2024-10-01 ~ </span>
    </footer>
  </body>
  
</html>
